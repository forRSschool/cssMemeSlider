<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <title>cssMemeSlider</title>
</head>
<body>
<div class="slider">
  <input class="input-radio" type="radio" name="slide" id="slide1" checked>
  <input class="input-radio" type="radio" name="slide" id="slide2">
  <input class="input-radio" type="radio" name="slide" id="slide3">
  <input class="input-radio" type="radio" name="slide" id="slide4">
  <div class="slides">
    <div class="slide">
      <img class="slide__img" src="./images/image1.jpg" alt="meme 1">
    </div>
    <div class="slide">
      <img class="slide__img" src="./images/image2.jpg" alt="meme 2">
    </div>
    <div class="slide">
      <img class="slide__img" src="./images/image3.jpg" alt="meme 3">
    </div>
    <div class="slide">
      <img class="slide__img" src="./images/image4.jpg" alt="meme 4">
    </div>
  </div>

  <div class="controls">
    <label for="slide1" class="control">
      <div></div>
    </label>
    <label for="slide2" class="control">
      <div></div>
    </label>
    <label for="slide3" class="control">
      <div></div>
    </label>
    <label for="slide4" class="control">
      <div></div>
    </label>
  </div>

  <div class="captions">
    <div class="captions__wrapper">
      <div class="caption">Мем1</div>
      <div class="caption">Мем2</div>
      <div class="caption">Мем3</div>
      <div class="caption">Мем4</div>
    </div>
  </div>
</div>
</body>
</html>
